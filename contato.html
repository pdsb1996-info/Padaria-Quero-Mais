<body>
     <header class="topo">

        <nav class="navegacao">

        </nav>


        <div class="logo-area">
            <img src="./images/logo/ChatGPT Image 2_02_2026, 22_32_57.png" alt="" class="logo">

            <div class="texto-logo">
                <h1>Padaria Quero Mais</h1>
                <p>Tradição e sabor que aquecem o coração!</p>
            </div>
        </div>

        
    </header>

    <main>

        <h2>Contato</h2>

        <fieldset>
            <legend>Fale Conosco:</legend>
            <form action="nome">
                <label for="">Nome completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome aqui..." required>
                <br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"
                    pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" title="Formato esperado: (XX) XXXXX-XXXX" required>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu e-mail aqui..." required>
                <br>
                <input type="reset" value="Limpar formulário">
                <br>
                <label for="assunto">Assunto:</label>
                <select name="assunto" id="assunto" required>
                    <option value="">Nada Selecionado</option>
                    <option value="">Reclamação</option>
                    <option value="">Sugestão</option>
                    <option value="">Elogio</option>
                    <option value="">Sac</option>
                    <option value="">Trabalhe Conosco</option>
                </form>
                <br>
                </select>
            <br>
            <label for="">Anexo:</label>

            <input type="file">

            <br>
            <br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." rows="5"
                cols="40"></textarea>
            <input type="submit" value="Clique para enviar a mensagem." onclick="alert('Mensagem enviada!')">
            </form>

        </fieldset>

    </main>

    <footer>

        <p>© Desenvolvido por Patrícia - Todos os direitos reservados </p>
    </footer>

</body>

</html>
