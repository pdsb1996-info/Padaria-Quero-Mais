<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="./css/contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>

<header class="topo">

    <nav class="navegacao">
        <a href="./index.html">INÍCIO</a>
        <a href="./produtos.html">CARDÁPIO</a>
        <a href="./contato.html">CONTATO</a>
        <a href="./sobre.html">LOCALIZAÇÃO E HORÁRIOS</a>
        <a href="./sair.html">SAIR</a>
    </nav>

    <div class="logo-area">
        <img src="./images/logo/ChatGPT Image 2_02_2026, 22_32_57.png" alt="Logo Padaria Quero Mais" class="logo">

        <div class="texto-logo">
            <h1>Padaria Quero Mais</h1>
            <p>Tradição e sabor que aquecem o coração!</p>
        </div>
    </div>

</header>

<main>

    <h2>Fale Conosco</h2>

    <div class="caixa-contato">
        <form>

            <fieldset>
                

                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome..." required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx"
                    pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail..." required>

                <label for="assunto">Assunto</label>
                <select id="assunto" required>
                    <option value="">Selecione</option>
                    <option>Reclamação</option>
                    <option>Sugestão</option>
                    <option>Elogio</option>
                    <option>SAC</option>
                    <option>Trabalhe Conosco</option>
                </select>

                <label for="anexo">Anexo</label>
                <input type="file" id="anexo">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem..."></textarea>

                <div class="botoes">
                    <input type="reset" value="Limpar">
                    <button type="submit" class="btn-enviar">Enviar mensagem</button>
                </div>

            </fieldset>

        </form>
    </div>

</main>

<footer>
    <p>© Desenvolvido por Patrícia - Todos os direitos reservados</p>
</footer>

</body>
</html>
